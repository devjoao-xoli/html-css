<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário: </title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário:</h1>
    <form action="cadastro.php">
        <p><label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome do usuário" autocomplete="name" minlength="5" maxlength="30"></p>
        <p><label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" placeholder="0.0"></p>
        <p><label for="iperiodo">Período Letivo:</label>
            <input type="month" name="periodo" id="iperiodo" placeholder="2024-03">
        </p>
        <p><label for="idata">Dia da Prova:</label>
            <input type="date" name="data" id="idata" placeholder="2024-03-05">
        </p>
        <p><label for="ihora">Horário:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
