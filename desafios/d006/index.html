<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="vascudo.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os itens da lista da seguir. Passe o mouse <br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Páragrafos</abbr></li>
        <li><abbr title="use <h>">Títulos</abbr> </li>
        <li><abbr title="use <img>">Imagens</abbr> </li>
        <li><abbr title="use <abbr>">Abreviações</abbr> </li>
        <li><abbr title="use <code>">Código-fonte</abbr> </li>
        <li><abbr title="use <ol> e <li>">Listas numeradas</abbr> </li>
        <li><abbr title="use <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
