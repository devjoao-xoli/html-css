<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{ 
            background-color: lightgray;
            width: 300px;
            height: 300px;
    
            border: 10px solid darkslategray;

            padding: 10px;
            
            margin: 20px auto 40px auto;

            outline: 5px dashed aqua;
        }

        a {
            border: 10px solid rebeccapurple;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Páragrafos também são exemplos de box-leve, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
